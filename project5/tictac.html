	/*

	function drawBoard()

		context.lineTo(300,200);
		context.stroke();
	}

	/*
		drawX: draws an x in a square

		args:
			row: the row to draw the X
			col: the column to draw the X
	*/
	function drawX(col,row)
	{
	context.moveTo(30 + 100 * col,30 + 100 * row);
	context.lineTo(60 +100*col,60 + 100*row);
	context.stroke();
			
	context.beginPath();
	context.moveTo(60+100*col,30+ 100*row);
	context.lineTo(30+100*col,60+100*row);
	context.stroke();
	}

	/*
		drawX: draws an O in a square

		args:
			row: the row to draw the O
			col: the column to draw the O
	*/
	function drawO(col,row)
	{
	context.beginPath();
        context.arc(50+100*col, 50+100*row, 25, 0, 2*Math.PI, false);
        context.lineWidth = 1;
        context.strokeStyle = '#000000';
        context.stroke();
